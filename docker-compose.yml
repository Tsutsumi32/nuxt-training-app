services:
  nuxt:
    build:
      context: ./app
      dockerfile: ../docker/Dockerfile
      target: dev
    container_name: ${CONTAINER_NAME:-nuxt-portfolio}
    ports:
      - "${HOST_PORT:-3000}:${CONTAINER_PORT:-3000}"
    volumes:
      - ./app:/app
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    stdin_open: true
    tty: true
    command: npm run dev

